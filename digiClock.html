<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            transition: background 1.5s ease;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .clock-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .clock-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(0deg);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .date {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .time {
            font-size: 4.5rem;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .period {
            font-size: 1.5rem;
            font-weight: 600;
            margin-left: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .theme-selector {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.2);
        }

        .theme-btn.active {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .time {
                font-size: 3.5rem;
            }
            
            .date {
                font-size: 1rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .time {
                font-size: 2.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation for time update */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="date" id="date">Monday, January 1, 2023</div>
            <div class="time" id="time">00:00:00</div>
            <div class="controls">
                <button class="btn" id="formatBtn">
                    <i class="fas fa-exchange-alt"></i> Switch to 12-hour format
                </button>
                <button class="btn" id="themeBtn">
                    <i class="fas fa-palette"></i> Change Theme
                </button>
            </div>
        </div>
        
        <div class="theme-selector">
            <div class="theme-btn active" style="background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);" data-theme="default"></div>
            <div class="theme-btn" style="background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);" data-theme="dark"></div>
            <div class="theme-btn" style="background: linear-gradient(135deg, #834d9b, #d04ed6);" data-theme="purple"></div>
            <div class="theme-btn" style="background: linear-gradient(135deg, #00b09b, #96c93d);" data-theme="green"></div>
            <div class="theme-btn" style="background: linear-gradient(135deg, #ff5e62, #ff9966);" data-theme="sunset"></div>
        </div>
    </div>

    <div class="footer">
        <p>Modern Digital Clock | UI/UX Designed with ❤️</p>
    </div>

    <script>
        // DOM Elements
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const formatBtn = document.getElementById('formatBtn');
        const themeBtn = document.getElementById('themeBtn');
        const themeButtons = document.querySelectorAll('.theme-btn');
        const body = document.body;

        // State variables
        let is24HourFormat = true;
        let currentTheme = 'default';

        // Theme backgrounds
        const themes = {
            default: 'linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d)',
            dark: 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)',
            purple: 'linear-gradient(135deg, #834d9b, #d04ed6)',
            green: 'linear-gradient(135deg, #00b09b, #96c93d)',
            sunset: 'linear-gradient(135deg, #ff5e62, #ff9966)'
        };

        // Update time function
        function updateTime() {
            const now = new Date();
            
            // Format time
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            let period = '';
            if (!is24HourFormat) {
                period = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
            }
            
            const timeString = is24HourFormat 
                ? `${String(hours).padStart(2, '0')}:${minutes}:${seconds}`
                : `${hours}:${minutes}:${seconds}`;
            
            // Add pulse animation
            timeElement.classList.remove('pulse');
            void timeElement.offsetWidth; // Trigger reflow
            timeElement.classList.add('pulse');
            
            timeElement.innerHTML = timeString + (period ? `<span class="period">${period}</span>` : '');
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options);
        }

        // Toggle time format
        formatBtn.addEventListener('click', () => {
            is24HourFormat = !is24HourFormat;
            formatBtn.innerHTML = is24HourFormat 
                ? '<i class="fas fa-exchange-alt"></i> Switch to 12-hour format' 
                : '<i class="fas fa-exchange-alt"></i> Switch to 24-hour format';
            updateTime();
        });

        // Change theme
        themeBtn.addEventListener('click', () => {
            const themeKeys = Object.keys(themes);
            const currentIndex = themeKeys.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themeKeys.length;
            currentTheme = themeKeys[nextIndex];
            
            body.style.background = themes[currentTheme];
            
            // Update active theme button
            themeButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.theme === currentTheme) {
                    btn.classList.add('active');
                }
            });
        });

        // Theme selector buttons
        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                currentTheme = btn.dataset.theme;
                body.style.background = themes[currentTheme];
                
                themeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Initial update
        updateTime();

        // Update time every second
        setInterval(updateTime, 1000);

        // Add initial animation
        window.addEventListener('load', () => {
            timeElement.classList.add('pulse');
        });
    </script>
</body>
</html>
